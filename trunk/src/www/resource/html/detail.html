    <script>
        (function (doc, win) {
            // 分辨率Resolution适配
            var docEl = doc.documentElement,
                    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                    recalc = function () {
                        var clientWidth = docEl.clientWidth;
                        if (!clientWidth) return;
                        if (clientWidth >= 750 && clientWidth <= 1000 ) {
                            docEl.style.fontSize = 100 + 'px';
                        } else if(clientWidth >= 1000){
                            docEl.style.fontSize = 100 * (1000 / 720) + 'px';
                        }else{docEl.style.fontSize = 100 * (clientWidth / 720) + 'px';}
                    };
            // Abort if browser does not support addEventListener
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            recalc();
        })(document, window);
    </script>
</head>

<script>
    (function () {
        var html='<div class="popup-mask1">';
        html+='<div class="message">';
               html+=' <h3>投注数量选择</h3>';
               html+=' <div class="num-box clearfix">';
               html+=' <div class="des">投注次数</div>';
               html+=' <div class="btns">';
               html+=' <div class="sub">-</div>';
               html+=' <div class="text">2</div>';
               html+=' <div class="add">+</div>';
               html+=' </div>';
               html+=' <div class="des">(你拥有xxxx次投注机会)</div>';
               html+=' </div>';
               html+=' <div class="btn-snatch">';
               html+=' 立即夺宝';
               html+=' </div>';
               html+=' <div class="close"></div>';
               html+=' </div>';
               html+=' </div>';
        var $popuptz=$('#popuptz');
        $popuptz.click(function () {
            $('body').append(html);
        });
        $('body').on('click','.close',function(){
            $('.popup-mask1').remove();
        });
    })();

    //分享
    (function () {
        var $testList=$('body');
        $testList.on('click','.wxEnjoy',function(){
            var popup='<div class="popup-mask"><img src="../img/dbzhijun/enjoywx.png" alt=""/> </div>';
            $('body').append(popup);

        });
        $testList.on('click','.popup-mask',function(){
            $(this).remove();
        });
    })();
    //投注
    (function(){
        var max=10;
        var $testList=$('body');
        var num;
        $testList.on('click','.sub',function(){
            var $text=$('.message').find('.text');
            if(!num){
                num=$text.text();
            }
            num--;
            if(num<=0){
                num=1;
            }
            $text.text(num);
        });
        $testList.on('click','.add',function(){
            var $text=$('.message').find('.text');
            if(!num){
                num=$text.text();
            }
            num++;
            if(num>=max){
                num=max;
            }
            $text.text(num);
        });
        //提交
        $testList.on('click','.btn-snatch',function(){
            var $text=$('.message').find('.text');
            var num=$text.text();
            $.get('url',{num:num}, function () {
                
            });
        });
    })()
</script>
